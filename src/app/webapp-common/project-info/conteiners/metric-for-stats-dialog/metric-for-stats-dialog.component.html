<sm-dialog-template
  header="METRIC SNAPSHOT"
  [iconClass]="'al-ico-no-scatter-graph'"
  (xClicked)="close()"
>
  <div class="layout">
    <sm-select-metric-for-custom-col
      [metricVariants]="variants"
      [tableCols]="metricVariantSelection"
      (selectedMetricToShow)="selectionChange($event)"
    ></sm-select-metric-for-custom-col>
    <div class="selected">
      <div class="selected-head">
        <a href="#" (click)="$event.preventDefault(); clear()">清除所有</a>
      </div>
      <div data-id="selectedMetric" class="metric" *ngFor="let metric of metricVariantSelection; trackBy: trackById">
        <span class="name ellipsis" [smTooltip]="metric.header" smShowTooltipIfEllipsis>{{metric.header}}</span>
        <i class="al-icon al-ico-dialog-x sm remove" (click)="removeExperiment(metric)" data-id="removeMetricButton"></i>
      </div>
    </div>
  </div>
  <div class="d-flex align-items-center justify-content-center w-100 mt-2" style="gap: 12px">
    <button (click)="close()" class="btn btn-outline-neon">取消</button>
    <button (click)="close(this.metricVariantSelection)" class="btn btn-neon">保存</button>
  </div>
</sm-dialog-template>
