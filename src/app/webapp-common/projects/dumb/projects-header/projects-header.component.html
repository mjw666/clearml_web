<div class="sm-card-list-header">
  <div class="recent-title">
    <sm-menu [header]="sortByTitle" class="menu" panelClasses="light-theme">
      <sm-menu-item itemLabel="最新" (itemClicked)="orderByChanged.emit('last_update')" [sortOrder]="sortByTitle==='RECENT' && sortOrder" data-id="Recent"></sm-menu-item>
      <sm-menu-item itemLabel="名称" (itemClicked)="orderByChanged.emit('basename')" [sortOrder]="sortByTitle==='NAME' && sortOrder"></sm-menu-item>
    </sm-menu>
    <sm-show-only-user-work *ngIf="!enableTagsFilter"></sm-show-only-user-work>
    <sm-main-pages-header-filter *ngIf="enableTagsFilter" [allTags]="tags"></sm-main-pages-header-filter>
    <ng-content select="[left-items]"></ng-content>
  </div>
  <div>
    <ng-content></ng-content>
  </div>
</div>
