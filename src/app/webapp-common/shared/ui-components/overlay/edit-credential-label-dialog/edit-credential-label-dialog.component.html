<sm-confirm-dialog [displayX]="true">
  <div class="content">
    <mat-form-field appearance="outline" class="label-input no-bottom w-100" floatLabel="always">
      <mat-label>标签</mat-label>
      <input matInput [(ngModel)]="label" placeholder="请输入标签" name="credentials" (keyup.enter)="closeDialog(true)">
    </mat-form-field>
  </div>
</sm-confirm-dialog>
