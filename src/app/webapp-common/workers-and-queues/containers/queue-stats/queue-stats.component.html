<div class="chart-container overflow-hidden">
  <div class="header">
    <div class="title">
      <div class="ellipsis">{{selectedQueue ? selectedQueue.name : ''}} 实验等待时间</div>
      <i *ngIf="statsError$ | async"
        class="warnning fas fa-exclamation-triangle"
        smTooltip="Data temporarily not available">
      </i>
    </div>
  </div>
  <div #waitchart class="line-chart-container">
    <sm-line-chart class="h-100" [data]="waitChartData" [showLoadingOverlay]="refreshChart"></sm-line-chart>
  </div>
</div>
<div class="chart-container right overflow-hidden">
  <div class="header">
    <div class="title">
      <div class="ellipsis">{{selectedQueue ? selectedQueue.name : ''}} 等待进行的实验</div>
      <i *ngIf="statsError$ | async"
        class="warnning fas fa-exclamation-triangle"
        smTooltip="Data temporarily not available">
      </i>
    </div>
    <mat-form-field appearance="outline" class="dark-outline thin time-selector no-bottom">
      <mat-select [ngModel]="currentTimeFrame" (ngModelChange)="timeFrameChanged($event)" name="time-frame" panelClass="dark-outline">
        <mat-option *ngFor="let timeFrame of timeFrameOptions; trackBy: trackByFn" [value]="timeFrame.value">
          {{timeFrame.label}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <div class="line-chart-container">
    <sm-line-chart class="h-100" [data]="lenChartData" [showLoadingOverlay]="refreshChart"></sm-line-chart>
  </div>
</div>
